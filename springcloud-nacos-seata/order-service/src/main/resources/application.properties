spring.application.name=order-service
server.port=9091
# Nacos 注册中心地址
spring.cloud.nacos.discovery.server-addr=127.0.0.1:8848
# NACOS_AUTH_ENABLE 开启认证，使用注册中心和配置的时候需要配置账号密码
spring.cloud.nacos.discovery.username=nacos
spring.cloud.nacos.discovery.password=nacos
# seata 服务分组，要与服务端nacos-config.txt中service.vgroup_mapping的后缀对应
spring.cloud.alibaba.seata.tx-service-group=my_test_tx_group
# 数据源配置
spring.datasource.url=jdbc:mysql://localhost:3306/seata_order?allowMultiQueries=true
#spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=admin


logging.level.io.seata=info
#打印sql
logging.level.com.work.order.repository=debug

# default context 连接超时时间
feign.client.config.default.connectTimeout = 15000
# default context 读超时时间
feign.client.config.default.readTimeout = 10000